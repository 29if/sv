<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="https://cntamv.weebly.com/uploads/1/5/0/2/150236641/32x-32_orig.png" type="image/png">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #36393F;
            color: #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://media.tenor.com/31kFE-dhExUAAAAe/zerotwo-zero2.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .server-container {
            background-color: rgba(47, 49, 54, 0.85); /* Semi-transparent background */
            border-radius: 8px;
            padding: 20px;
            width: 400px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .server-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .server-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .members-info {
            font-size: 16px;
            margin-top: 15px;
        }

        .online {
            color: #43B581;
            font-weight: bold;
        }

        .total-members {
            color: #B9BBBE;
        }

        .button {
            background-color: #7289DA;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .button:hover {
            background-color: #5B6EAE;
        }
    </style>
    <script>
        // Function to simulate the change in the number of users online
        function updateOnlineUsers() {
            const onlineElement = document.querySelector('.online');
            let onlineCount = 50000;  // Initial count

            setInterval(() => {
                const change = Math.floor(Math.random() * 500) * (Math.random() > 0.5 ? 1 : -1);
                onlineCount = Math.max(49000, Math.min(51000, onlineCount + change)); // Keeps count between 49,000 and 51,000
                onlineElement.textContent = onlineCount.toLocaleString() + ' online';
            }, 2000); // Update every 2 seconds
        }

        window.onload = updateOnlineUsers;
    </script>
</head>
